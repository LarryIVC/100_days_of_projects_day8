<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/index.js" defer></script>
    <title>Results Summary Component - Frontend Club</title>
  </head>
  <body>
    <main>
      <article class="score-container">
        <h3>Your Result</h3>
        <div class="score">
          <span class="score-total">76</span>
          <span class="score-legend">of 100</span>
        </div>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </article>
      <article class="summary-container">
        <h2>Summary</h2>
        <ul id="summary-list">
          <li>
            <div class="literal">
              <img
                src="assets/images/icon-reaction.svg"
                alt="Icon relevant of the score"
              /><span>Reaction</span>
            </div>
            <div class="numeral">
              <span><strong>80</strong> </span><span class="light">/ 100</span>
            </div>
          </li>
          <li>
            <div class="literal">
              <img

              <span><strong>80</strong> </span><span class="light">/ 100</span>
            </div>
          </li>
          <li>

                alt="Icon relevant of the score"
              /><span>Reaction</span>
            </div>
            <div class="numeral">
              <span><strong>80</strong> </span><span class="light">/ 100</span>
            </div>
          </li>
          <li>
            <div class="literal">
              <img
                src="assets/images/icon-reaction.svg"
                alt="Icon relevant of the score"
              /><span>Reaction</span>
            </div>
            <div class="numeral">
              <span><strong>80</strong> </span><span class="light">/ 100</span>
            </div>
          </li>
        </ul>
        <button>Continue</button>
      </article>
    </main>
    <footer>
      <h1>Results Summary Component - Frontend Club</h1>
    </footer>
  </body>
</html>
